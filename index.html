<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div class="sidebar-pic">
            <div class="logo-div"><img src="./images/odin-lined.png" class="logo" alt=""> <h1>ODIN</h1></div>
        </div>
        <div class="form-section">
            <p class="left-padding">This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up now to get started.</p>

            <p class="dummy-text left-padding">You know you want to.</p>

            <form action="">
                    
                <div class="form-body left-padding">
                    <p class="form-title">Let's do this!</p>
                    <div class="row">
                        <div class="individual-input">
                            <label class="form-text" for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="individual-input">
                            <label class="form-text" for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
    
    
                    <div class="row">
                        <div class="individual-input">
                            <label class="form-text" for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="individual-input">
                            <label class="form-text" for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number"> 
                        </div>    
                    </div>
    
                    <div class="row">
                        <div class="individual-input">
                            <label class="form-text" for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                       
                        <div class="individual-input">
                            <label class="form-text" for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
                   <div class="button-section left-padding">
                    <button class="button-1" type="submit">Create Account</button>
                    <p class="login-p">Already have an account?  <a href="">Log in</a></p>
                   </div>
                    
                
                
            </form>
        </div>
    </main>
</body>
</html>
